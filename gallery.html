<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .gallery-heading {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 80px; /* To offset fixed navigation */
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Creates 3 evenly spaced columns */
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%; /* Images span the full width of the grid cell */
            aspect-ratio: 1 / 1; /* Ensures images are square */
            border-radius: 50%;
            object-fit: cover; /* Keeps image aspect ratio */
            border: 4px solid #fff;
            transition: transform 0.3s, border-color 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #f39c12;
        }

        @media screen and (max-width: 800px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Adjust to 2 columns on smaller screens */
            }
        }

        @media screen and (max-width: 500px) {
            .gallery {
                grid-template-columns: 1fr; /* Single column for very small screens */
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>

    </nav>

</body>
